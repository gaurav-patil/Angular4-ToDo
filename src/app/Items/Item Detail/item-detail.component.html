<script src="../items.component.ts"></script>
<div class=" center box">
  <div class="center">
    <h2 *ngIf="selectedItem.id">Editing {{originalName}}</h2>
    <h2 *ngIf="!selectedItem.id">Create New Task</h2>
  </div>
<div>
<form ngNativeValidate class="form-horizontal" (ngSubmit)="saved.emit(selectedItem)">
      <div class="form-group">
        <label class="control-label col-sm-3 align-text ">Task Name</label>
        <div class="col-sm-8">
          <input [(ngModel)]="selectedItem.name"
                 name="name" req
                 placeholder="Enter a name"
                 type="text" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3 align-text">Category</label>
        <div class="col-sm-8">
          <select [(ngModel)]="selectedItem.descriptors" name="descriptor" class="form-control"
                  required="required">
            <option *ngFor="let descriptors of descriptorList" value= {{descriptors.value}}>
              {{descriptors.value}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3 align-text">Date</label>
        <div class="col-sm-8">
          <input [(ngModel)]="selectedItem.itemdate" type="date" name="Date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3 align-text">Description</label>
        <div class="col-sm-8">
          <input [(ngModel)]="selectedItem.description"
                 name="description"  required="required"
                 placeholder="Enter a description"
                 type="text"class="form-control">
        </div>
      </div>

  <div class="center">
    <button class="btn btn-danger" type="button" (click)="cancelled.emit(selectedItem)" >Cancel</button>
    <button *ngIf="selectedItem.id" class=" btn btn-success" type="submit">
      Save {{originalName}}
    </button>
    <button *ngIf="!selectedItem.id" class=" btn btn-success" type="submit">
      Add Task
    </button>
  </div>
</form>
</div>
</div>
